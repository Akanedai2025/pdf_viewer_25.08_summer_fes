<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>あかね台夏祭り25 アンケート途中結果報告</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        /* コンテンツ全体のラッパー (任意: 大画面での幅を制限) */
        .wrapper {
            max-width: 800px; /* PCなど大画面での最大幅 */
            margin: 20px auto; /* 中央揃え */
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        /* PDFをレスポンシブに埋め込むためのコンテナ */
        .pdf-responsive-container {
            position: relative;
            /* A4縦向きの縦横比を維持 (高さ/幅 = 297/210 = 1.414) */
            padding-bottom: 141.4%; /* これにより、幅に対する高さの比率が維持されます */
            height: 0; /* padding-bottomで高さを確保するため、heightは0 */
            overflow: hidden; /* コンテナ外にはみ出る内容を非表示に */
            background-color: #e0e0e0; /* PDF読み込み中の背景色 */
        }
        /* 埋め込まれたPDFオブジェクト */
        .pdf-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* スマートフォンなど小画面での調整 */
        @media (max-width: 768px) {
            .wrapper {
                margin: 10px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>あかね台夏祭り25 アンケート途中結果報告</h1>
        <p>スマートフォンから快適にご覧いただけます。</p>

        <div class="pdf-responsive-container">
            <object class="pdf-embed" data="夏祭り途中報告250803.pdf" type="application/pdf">
                <p>お使いのブラウザではPDFを表示できません。以下のリンクからダウンロードしてください。</p>
                <p><a href="夏祭り途中報告250803.pdf" download>PDFをダウンロード</a></p>
            </object>
        </div>
        <p style="margin-top: 20px;">PDFの表示に問題がある場合は、上記のダウンロードリンクをご利用ください。</p>
    </div>
</body>
</html>
